<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
    <link href="count.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav>
        <h1 class='top-header'>
          Learn To Count
        </h1>
        <ul>
          <li class='nav-item'>
            <a href="../"> Let's Learn
            </a>
          </li>
        </ul>
      </nav>
      <section class='numbers'>
        <div class='count'>
        <div>
          <h2>
            <p>
              Count from 1 to 10
            </p>
          </h2>
        </div>
        <div>
          <a href="https://www.youtube.com/watch?v=rYO_NFsIavE&t=21s;">
            <button onclick="document.getElementById('player').play()">
            1 - 10</button>
          </a>
        </div>
        <div>
            <h2>
              <p>
                Count from 1 to 20
              </p>
            </h2>
          </div>
          <div>
            <a href="https://www.youtube.com/watch?v=Aq4UAss33qA;">
              <button onclick="document.getElementById('player').play()">
              1 - 20</button>
            </a>
          </div>
          <div>
            <h2>
              <p>
                Count from 1 to 50
              </p>
            </h2>
          </div>
          <div>
            <a href="https://www.youtube.com/watch?v=ofYczsxkheY&t=14s;">
              <button onclick="document.getElementById('player').play()">
              1 - 50</button>
            </a>
          </div>
          <div>
            <h2>
              <p>
                Count from 1 to 100
              </p>
            </h2>
          </div>
          <div>
            <a href="https://www.youtube.com/watch?v=8gTZ0mQ6GYc;">
              <button onclick="document.getElementById('player').play()">
              1 - 100</button>
            </a>
          </div>
      </section>
</body>
</html>
