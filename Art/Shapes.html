<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link href="shapes.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <nav>
        <h1 class='top-header'>
          Shapes
        </h1>
        <ul>
          <li class='nav-item'>
            <a href="../"> Let's Learn
            </a>
          </li>
        </ul>
      </nav>
      <section class='Shapes'>
        <div class='Circle'>
          <img src="https://static.vecteezy.com/system/resources/previews/001/192/291/original/circle-png.png" alt="Circle">
            <h2>
              Circle
            </h2>
          </div>
          <div class='Triangle'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Regular_triangle.svg/800px-Regular_triangle.svg.png" alt="Triangle">
            <h2>
              Triangle
            </h2>
          </div>
          <div class='Square'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/U%2B25A1.svg/800px-U%2B25A1.svg.png" alt="Square">
            <h2>
              Square
            </h2>
          </div>
          <div class='Rectangle'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Rectangle_%28plain%29.svg" alt="Rectangle">
            <h2>
              Rectangle
            </h2>
          </div>
          <div class='Oval'>
            <img src="https://www.freepngimg.com/thumb/oval/2-2-oval-png-thumb.png" alt="Oval">
            <h2>
              Oval
            </h2>
          </div>
          <div class='Heart'>
            <img src="https://clipart-library.com/images/rTjr6q6gc.png" alt="Heart">
            <h2>
              Heart
            </h2>
          </div>
          <div class='Pentagon'>
            <img src="https://cdn-icons-png.flaticon.com/512/33/33807.png" alt="Pentagon">
            <h2>
              Pentagon
            </h2>
          </div>
          <div class='Hexagon'>
            <img src="https://www.svgrepo.com/show/46229/hexagon-geometrical-shape-outline.svg" alt="Hexagon">
            <h2>
              Hexagon
            </h2>
          </div>
          <div class='Octagon'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Regular_octagon.svg/600px-Regular_octagon.svg.png" alt="Octagon">
            <h2>
              Octagon
            </h2>
          </div>
          <div class='Diamond'>
            <img src="https://clipart-library.com/images/qiBXAdb5T.png" alt="Diamond">
            <h2>
              Diamond
            </h2>
          </div>
          <div class='Star'>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Five-pointed_star.svg/800px-Five-pointed_star.svg.png" alt="Star">
            <h2>
              Star
            </h2>
          </div>
          <div class='Crescent'>
            <img src="https://www.svgrepo.com/show/79251/crescent-moon.svg" alt="Cescent">
            <h2>
              Crescent
            </h2>
          </div>
      </section>
</body>
</html>
