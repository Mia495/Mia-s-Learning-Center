<!DOCTYPE html>
<html lang="en">

      <section class='Rainbows'>
        <div class='ballerina'>
          <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/840318/ballet-dancer-clipart-xl.png" alt="ballerina">

             Ballerina
           </h3>
         </div>
        <div class='cottoncandy'>

             </h3>
           </div>
        <div class='flamingo'>
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/7932752/flamingos-clipart-sm.png" alt="flamingo">

           </div>

               Yogurt
